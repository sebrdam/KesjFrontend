<div class="container">
	<div>
		<div class="row" > 
			<div class="panel panel-default">
				<!-- Default panel contents -->
				<div class="panel-heading"><strong>Component: </strong>{{title}}</div>
				<div class="panel-body">
					<p>{{description}}</p>
				</div>

				<!-- Table -->
				<table class="table">
					<thead>
						<th>#</th>
						<th>Thumb</th>
						<th>Naam</th>
						<th>Beschrijving</th>
						<th>Prijs</th>
					</thead>
					<tbody>
						<tr ng-repeat="item in list | startFrom:currentPage*pageSize | limitTo:pageSize"> 
							<td class="col-md-1">{{item.id}}</td>
							<td class="col-md-1"><a ng-href="#/components/detail/{{item.details.type}}/{{item.id}}"><img ng-src="{{item.details.img_url}}" width="50" height="50" /></a></td>
							<td class="col-md-2"><a ng-href="#/components/detail/{{item.details.type}}/{{item.id}}">{{item.name}}</a></td>
							<td class="col-md-7">{{item.details.description}} {{item.details.typer}}</td>
							<td class="col-md-1"><strong>&euro; </strong>{{item.details.price}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<nav>
			<ul class="pagination">
				<li><a ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1"><span aria-hidden="true">&laquo;</span><span class="sr-only">Previous</span></a></li>
				<li ng-repeat="a in range(numberOfPages()) track by $index">
					<a ng-click="$parent.currentPage=$index">{{$index + 1}}</a>
				</li>
				<li><a ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="currentPage=currentPage+1"><span aria-hidden="true">&raquo;</span><span class="sr-only">Next</span></a></li>
			</ul>
		</nav>
	</div>
</div>
